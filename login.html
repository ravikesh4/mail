<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="Netzary Mail" />
            <meta name="author" content="Netzary Mail" />
            <title>Netzary | Mailbox</title>
            <link rel="stylesheet" href="css/bootstrap.css" id="style-resource-4">
            <link rel="stylesheet" href="css/neon-core.css" id="style-resource-5">
            <link rel="stylesheet" href="css/neon-theme.css" id="style-resource-6">
            <link rel="stylesheet" href="css/neon-forms.css" id="style-resource-7">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="js/jquery-1.11.3.min.js"></script>
	</head>
    <body class="page-body login-page">
         
            <div class="login-container">
                    
                    <div class="login-progressbar">
                        <div></div>
                    </div>
                    <div class="login-form">
                        <div class="login-content">
                            <div class="form-login-error">
                                <h3>Invalid login</h3>
                                <p>Enter 
                                    <strong>demo</strong>/
                                    <strong>demo</strong> as login and password.
                                </p>
                            </div>
                            <form method="post" action="index.html" role="form" id="form_login">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="entypo-user"></i>
                                        </div>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="entypo-key"></i>
                                        </div>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block btn-login">
                                        <i class="entypo-login"></i>
        Login In
        
                                    </button>
                                </div>
                                <div class="form-group">
                                    <em>- or -</em>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-default btn-lg btn-block btn-icon icon-left facebook-button">
        Login with Facebook
        
                                        <i class="entypo-facebook"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="login-bottom-links">
                                <a href="#" class="link">Forgot your password?</a>
                                <br />
                                <a href="#">ToS</a> - 
                                <a href="#">Privacy Policy</a>
                            </div>
                        </div>
                    </div>
                </div>

        <script src="js/gsap/TweenMax.min.js" id="script-resource-1"></script>
        <script src="js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" id="script-resource-2"></script>
        <script src="js/bootstrap.js" id="script-resource-3"></script>
        <script src="js/resizeable.js" id="script-resource-5"></script>
        <script src="js/neon-mail.js" id="script-resource-8"></script>
        <!-- JavaScripts initializations and stuff -->
        <script src="js/neon-custom.js" id="script-resource-10"></script>
        <!-- Demo Settings -->
        
    </body>
</html>
